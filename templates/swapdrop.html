{% extends 'layout.html' %}

{% block body %}
<div class="list-group pt-2 text-white">
	<a class="list-group-item list-group-item-action flex-column align-items-start active">
		<div class="d-flex w-100 justify-content-between">
			<h3 class="mb-1">Swap/Drop Shifts</h3>
		</div>
	</a>
</div>
<div class = "jumbotron">
	<div class="form-group">
		<label for="dropShift1">Select Shift to Drop</label>
		<select class="form-control" id="dropShift1" style="width:500px">
		  <option>Shift 1</option>
		  <option>Shift 2</option>
		  <option>Shift 3</option>
		  <option>Shift 4</option>
		  <option>Shift 5</option>
		</select>
	  </div>
	
	  <button type="button" class="btn btn-primary" id="dropShift">Drop Shift</button>
	
	  <br>
	  <br>

	  <div class="form-group">
		<label for="swapShift1">Select Shift to Swap</label>
		<select class="form-control" id="swapShift1" style="width:500px">
		  <option>Shift 1</option>
		  <option>Shift 2</option>
		  <option>Shift 3</option>
		  <option>Shift 4</option>
		  <option>Shift 5</option>
		</select>
	  </div>
	
	  <div class="form-group">
		<label for="swapShift2">Select Employee to Swap with</label>
		<select class="form-control" id="swapShift2" style="width:500px" style="text-align: center;">
		  <option>Employee 1</option>
		  <option>Employee 2</option>
		  <option>Employee 3</option>
		  <option>Employee 4</option>
		  <option>Employee 5</option>
		</select>
	  </div>
	
	<button type="button" class="btn btn-primary" id="availShift" data-toggle="modal" data-target="#myModal">View Available Shifts</button>
	
	<!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

	<div class="modal" id="myModal">
		<div class="modal-dialog" role="document">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title">Modal titleSelect an Available Shift</h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<fieldset class="form-group">
				<div class="form-check">
				  <label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
					&nbsp;&nbsp;&nbsp;&nbsp;Shift 1
				  </label>
				</div>
				<legend>Employee 1</legend>
				<div class="form-check">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
					&nbsp;&nbsp;&nbsp;&nbsp;Shift 2
				  </label>
				</div>
				<div class="form-check disabled">
				<label class="form-check-label">
					<input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="option3">
					&nbsp;&nbsp;&nbsp;&nbsp;Shift 3
				  </label>
				</div>
			  </fieldset>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Back</button>
				<button type="button" class="btn btn-primary">Request Swap</button>
			</div>
		  </div>
		</div>
	  </div>
